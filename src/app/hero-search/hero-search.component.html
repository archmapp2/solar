<div id="search-component">
  <h4 class="is-size-4"><label for="search-box">Hero Search</label></h4>
  <input
    #searchBox
    type="text"
    class="input"
    id="search-box"
    (input)="search(searchBox.value)"
  />

  <ul class="search-result">
  <!-- <ul class="search-result" (focus)="setDisp()" (blur)="setHide()"> -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
